<div class="centered-content">
    <div class="modal-box">
        <h1>Create New List</h1>
        <input #inputListTitle class="input has-background-light" type="text" placeholder="Enter list name">
        <br><br>
        <div class="field is-grouped is-grouped-right">
          <a class="button" (click)='cancel()'>Cancel</a>
          <a class="button has-text-white is-primary" (click)='createNewList(inputListTitle.value)'>Submit</a>
        </div>
    </div>


    <div class="toastlist" *ngIf="errormsgs.length > 0">
      <app-toast 
        *ngFor="let msg of errormsgs"
        [message]="msg">
      </app-toast>
    </div>

</div>
